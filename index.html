<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Track your time efficiently with the Time Tracker app.">
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "SoftwareApplication",
    "name": "Time Tracker",
    "description": "Track your time efficiently with the Time Tracker app.",
    "applicationCategory": "Productivity",
    "operatingSystem": "Any",
    "offers": {
      "@type": "Offer",
      "price": "0.00",
      "priceCurrency": "USD"
    }
  }
  </script>
</head>
<body>
  <main id="time-tracker">
    <h1>Time Tracker</h1>
    <form id="task-form" onsubmit="return false;">
      <div id="current-time"></div>
      <input type="text" id="text-input" aria-label="Enter task description" placeholder="Enter task description" />
      <button type="button" onclick="addLap()" aria-label="Add Lap">Add Lap</button>
    </form>
    <section aria-labelledby="log-section">
      <h2 id="log-section">Log:</h2>
      <button type="button" onclick="exportLogsToCSV()" aria-label="Export Logs to CSV">Export Logs to CSV</button>
      <div id="log"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
